<!DOCTYPE html>
<html>
	<head>
		<title>GPX Viewer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://js.arcgis.com/3.41/esri/css/esri.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="main_map"></div>
		<div id="controls_div">
			<div class="header" data-state="opened">
				<h3><i class="fa-solid fa-layer-group"></i> Controls</h3>
				<span><i class="fa-solid fa-chevron-down"></i></span>
				<div class="clearfix"></div>
			</div>
			<div id="file_drop">
				<i class="fa-solid fa-square-caret-down"></i> Click or drag your GPX files here.
			</div>
			<div id="files_list"></div>
			<div id="control-buttons">
				<button id="play-btn">Play <i class="fa-solid fa-play"></i></button>
				<button id="settings-btn"><i class="fa-solid fa-gear"></i></button>
			</div>
		</div>
		<script src="https://js.arcgis.com/3.41/"></script>
		<script src="js/file-input.js"></script>
		<script src="js/ez-drag-n-drop.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
